<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Play ur life</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Just Let It Go</h1>
        <div class="favorite">
          <button class="heart"><i class="fas fa-heart"></i></button>
        </div>
      </div>
      <div class="main">
        <div>
          <img class="img" src="/img/pesetas.jpg" alt="songs images" />
        </div>
        <audio src="/songs/PESETAS.mp3"></audio>
        <div class="text">
          <h3 class="song-name">riles Pesetas</h3>
        </div>
      </div>
      <div class="player">
        <div class="progress-container">
          <h3 class="current-time">0:00</h3>
          <div class="progress"></div>
          <h3 class="song-duration">0:00</h3>
          <button class="btn-progress"></button>
        </div>
        <div class="btns">
          <button id="previous">
            <i class="fas fa-chevron-circle-left"></i>
          </button>
          <button id="play"><i class="fas fa-play-circle"></i></button>
          <button id="next"><i class="fas fa-chevron-circle-right"></i></button>
        </div>
        <div>
          <button class="volume-icon"><i class="fas fa-volume-up"></i></button>
          <input class="volume" type="range" />
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
